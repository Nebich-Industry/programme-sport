name: 🚀 Intégration continue
on: [push, pull_request]
jobs:
    build:
        name: 🛠️ Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun run build

    test:
        name: 🧪 Tests
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun test            