name: 🚀 Intégration continue
on: [push]
jobs:
    build:
        name: 🛠️ Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                bun-version: 1.2.5
            - run: |
                bun install
                bun run build

    test:
        name: 🧪 Tests
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                bun-version: 1.2.5
            - run: bun test            